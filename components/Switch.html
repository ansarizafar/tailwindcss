<div class="mt-2">                
    <div class="form-switch inline-block align-middle">
        <input checked='{checked}' type='{type}' name='{name}' value='{value}' id='{value}' on:change='fire("change", event)' class="form-switch-checkbox" />
        <label class="form-switch-label bg-{color}" for='{value}'></label>
    </div>
    <label class="text-xs text-grey-dark" for="1">{value}</label>
</div>
